
<nav class="navbar">
 
  
<div class="navbar-search">
  <input type="text" placeholder="Buscar" [(ngModel)]="Modelo">
  <button (click)="getcarrosbynombre()">Buscar</button>
</div>
</nav>

<div *ngIf="mostrarElemento">
         
  <div class="alert alert-danger" role="alert">
     No temenos esos carros disponibles,sorry !,te dirigiremos nuevamente a ver nuetra lista de carros  gracias
    </div>
</div>
<div class="row row" data-masonry='{"percentPosition": true }'>
    <div class="col-12 col-md-6 col-lg-3"*ngFor="let carro of car" (evento)="getcarrosbynombre()" >
      <div class="card" >
       <div id="carouselExampleIndicators" class="carousel slide" >
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{carro.img1}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{carro.img2}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{carro.img3}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden"></span>
    </button>
  </div>
        <div class="card-body">
          <h5 class="card-title">{{carro.Marca}}</h5>
          <h5 class="card-title">{{carro.Modelo}}</h5>
          <div class="precio"><h5 >{{carro.precio | currency}}</h5></div>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="boton">
          <button class="btn" (click)="RESERVA(carro)">Reservar</button>

        </div>
      </div>
    </div>
