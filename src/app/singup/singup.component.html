

<div [ngStyle]="card">
    <h1>SINGUP  </h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" [ngStyle]="form">
        <div class="inputForm"> 
        <label for="" [ngStyle]="labels">Nombre</label>
            <input type="text" class="inputs" formControlName="nombre" name="nombre" placeholder="Nombre" required (focus)="focusname()">
            <br>
            <span *ngIf="this.formulario.get('nombre')?.errors?.['required'] && fname==true"  class="errores" style="color: red; font-size: 10px; position: absolute;">
                Debe ingresar el nombre
              </span>
            </div>
          <div class="inputForm">  
                <label for="" [ngStyle]="labels">Correo</label>
                <input type="email" class="inputs" formControlName="usuario" name="correo" placeholder="Correo" (focus)="focusemail()">
                <span class="form__bar"></span>
                <br>
                <span *ngIf="this.formulario.get('usuario')?.errors?.['required'] && fusuario==true" class="errores" style="color: red; font-size: 10px; position: absolute;">
                    Debe ingresar un email
                </span>
                <span *ngIf="this.formulario.get('usuario')?.errors?.['email'] && fusuario==true" class="errores" style="color: red; font-size: 10px; position: absolute;">
                    El mail no es válido
                </span>
            </div>  
            <div class="inputForm"> 
              <label for="" [ngStyle]="labels">Password</label>
              <input type="password" class="inputs" formControlName="password" name="password" placeholder="Contraseña" (focus)="focuspass()">
              <span class="form__bar"></span>
              <br>
              <span *ngIf="this.formulario.get('password')?.errors?.['required'] && fpassword==true"  class="errores" style="color: red; font-size: 10px; position: absolute;">
                Debe ingresar un password
              </span>
              <span *ngIf="this.formulario.get('password')?.errors?.['minlength'] && fpassword==true"  class="errores" style="color: red; font-size: 10px; position: absolute;">
                La contraseña debe ser mayor a 8 digitos
              </span>
              </div>
              <div class="inputForm"> 
              <label for="" [ngStyle]="labels">Telefono</label>
            <input type="text" class="inputs" formControlName="phone" name="phone" placeholder="Telefono 52-346-112-62-01" (focus)="focusphone()">
            <span class="form__bar"></span>
            <br>
            <span *ngIf="this.formulario.get('phone')?.errors?.['required'] && fphone==true"  class="errores" style="color: red; font-size: 10px; position: absolute;">
              Debe ingresar un telefono
            </span>
            <span *ngIf="this.formulario.get('phone')?.errors?.['pattern'] && fphone==true"  class="errores" style="color: red; font-size: 10px; position: absolute;">
              telefono incorrecto
            </span>
            </div>
            <div class="inputForm"> 
                <label for="" [ngStyle]="labels">Selecciona una opción</label>
                <select formControlName="opcion" class="inputs">
                  <option value="" disabled selected>Selecciona una opción</option>
                  <option value="opcion1">Usuario</option>
                  <option value="opcion2">Vendedor</option>
                  <option value="opcion3">Admin</option>
                </select>
                <br>
                <span *ngIf="this.formulario.get('opcion')?.errors?.['required']"  class="errores" style="color: red; font-size: 10px; position: absolute;">
                    Ingrese opcion
                  </span>
              </div>
            <input type="submit" value="Enviar" [ngStyle]="btn" (click)="todo()">
            <li class="nav-item"><p>Quieres ingresar por telefono<a href="/singupphone" class="nav-link">aqui</a></p></li>
     
          </form>

    </div>
